[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc

# Asyncio configuration
asyncio_mode = auto

# Test paths
testpaths = .

# Coverage exclusions
[coverage:run]
omit =
    test_*.py
    conftest.py
    .venv/*
    __pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
